<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIZ FLYZE WEBSITE TESTER</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0d1117;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 28px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #161b22;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #30363d;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #21262d;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #cc0000;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>DIZ FLYZE WEBSITE TESTER</h1>
    <div class="container">
        <h2>DATA SERANGAN</h2>
        <table>
            <tr>
                <th>REQUESTS</th>
                <th>IP PENYERANG</th>
                <th>DATE TIME</th>
                <th>SPEED (req/s)</th>
            </tr>
            <tbody id="attackData"></tbody>
        </table>
        <canvas id="attackChart"></canvas>
        <button onclick="simulateAttack()">SIMULASI SERANGAN</button>
    </div>

    <script>
        const API_URL = "https://your-vercel-project.vercel.app/api"; // Ganti dengan URL Vercel kamu

        async function fetchAttacks() {
            try {
                const response = await fetch(`${API_URL}/attacks`);
                const data = await response.json();
                updateTable(data);
                updateChart(data);
            } catch (error) {
                console.error("Gagal mengambil data serangan:", error);
            }
        }

        async function sendAttack(ip, speed) {
            try {
                await fetch(`${API_URL}/attack`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ ip, speed }),
                });
            } catch (error) {
                console.error("Gagal mengirim serangan:", error);
            }
        }

        function updateTable(data) {
            let tableBody = document.getElementById("attackData");
            tableBody.innerHTML = "";
            data.slice(-10).forEach(attack => {
                let row = `<tr>
                    <td>${attack.requests}</td>
                    <td>${attack.ip}</td>
                    <td>${attack.time}</td>
                    <td>${attack.speed}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function updateChart(data) {
            const ctx = document.getElementById('attackChart').getContext('2d');
            if (window.attackChart) {
                window.attackChart.destroy();
            }

            window.attackChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map((_, i) => i + 1),
                    datasets: [{
                        label: 'Speed (req/s)',
                        data: data.map(attack => parseFloat(attack.speed)),
                        borderColor: 'red',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { display: false },
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function simulateAttack() {
            const ip = `${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
            const speed = (Math.random() * (500 - 10) + 10).toFixed(2);
            sendAttack(ip, speed);
        }

        setInterval(fetchAttacks, 3000);
        fetchAttacks();
    </script>
</body>
</html>

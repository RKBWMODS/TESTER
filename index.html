<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIZ FLYZE WEBSITE TESTER</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #0d1117; color: white; margin: 0; padding: 0; }
        h1 { margin-top: 20px; font-size: 28px; }
        .container { width: 90%; max-width: 800px; margin: auto; padding: 20px; background-color: #161b22; border-radius: 10px; box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #30363d; }
        th, td { padding: 10px; text-align: center; }
        th { background-color: #21262d; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #ff0000; color: white; border: none; font-size: 18px; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #cc0000; }
        canvas { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>DIZ FLYZE WEBSITE TESTER</h1>
    <div class="container">
        <h2>DATA SERANGAN</h2>
        <table>
            <tr>
                <th>REQUESTS</th>
                <th>IP PENYERANG</th>
                <th>DATE TIME</th>
                <th>SPEED (req/s)</th>
                <th>LINK YANG DISERANG</th> <!-- Kolom untuk menampilkan link -->
            </tr>
            <tbody id="attackData"></tbody>
        </table>
        <canvas id="attackChart"></canvas>
        <button onclick="resetData()">RESET DATA</button>
        <p id="randomLink"></p> <!-- Menampilkan link acak -->
    </div>

    <script>
        let attackData = [];
        let attackChart;

        async function fetchAttacks() {
            try {
                const response = await fetch('/api/attacks');
                attackData = await response.json();
                updateTable();
                updateChart();
            } catch (error) {
                console.error('Gagal mengambil data:', error);
            }
        }

        async function simulateAttack() {
            const ip = `${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
            const speed = (Math.random() * (500 - 10) + 10).toFixed(2);
            const link = document.getElementById("randomLink").textContent.split(': ')[1];  // Mendapatkan link yang sedang diserang
            
            await fetch('/api/attack', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ip, speed, link })
            });

            fetchAttacks();
        }

        function updateTable() {
            let tableBody = document.getElementById("attackData");
            tableBody.innerHTML = "";
            attackData.slice(-10).forEach(data => {
                let row = `<tr>
                    <td>${attackData.indexOf(data) + 1}</td>
                    <td>${data.ip}</td>
                    <td>${new Date(data.time).toLocaleTimeString()}</td>
                    <td>${data.speed}</td>
                    <td>${data.link}</td> <!-- Menampilkan link yang diserang -->
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function updateChart() {
            if (!attackChart) {
                const ctx = document.getElementById('attackChart').getContext('2d');
                attackChart = new Chart(ctx, {
                    type: 'line',
                    data: { labels: [], datasets: [{ label: 'Speed (req/s)', data: [], borderColor: 'red', fill: false }] },
                    options: { responsive: true, scales: { x: { display: false }, y: { beginAtZero: true } } }
                });
            }

            attackChart.data.labels.push(attackData.length);
            attackChart.data.datasets[0].data.push(parseFloat(attackData[attackData.length - 1]?.speed || 0));

            if (attackChart.data.labels.length > 10) {
                attackChart.data.labels.shift();
                attackChart.data.datasets[0].data.shift();
            }

            attackChart.update();
        }

        function resetData() {
            attackData = [];
            document.getElementById("attackData").innerHTML = "";
            
            // Menampilkan link acak di bawah tombol reset
            const randomLink = generateRandomLink();
            document.getElementById("randomLink").textContent = `Link untuk diserang: ${randomLink}`;

            if (attackChart) {
                attackChart.destroy();
                attackChart = null;
            }
        }

        function generateRandomLink() {
            const domains = ['example.com', 'testsite.org', 'attacktarget.net', 'targetdomain.io'];
            const randomIndex = Math.floor(Math.random() * domains.length);
            return `https://${domains[randomIndex]}/`;
        }

        setInterval(simulateAttack, 1000);
        setInterval(fetchAttacks, 3000);
    </script>
</body>
</html>
